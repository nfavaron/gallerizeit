<div class="serp">
  <article *ngFor="let image of images; trackBy: trackByIndex;">
    <a
      href="{{image.getLink().getUrl()}}"
      target="_blank"
      class="image"
      [style.background-image]="'url(' + image.getSrc() + ')' | trustCss"
      (click)="onClickImage(image)"
    ></a>
  </article>
</div>
