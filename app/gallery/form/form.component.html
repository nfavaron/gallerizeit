<button class="btn start" (click)="onClickStart()">Start</button>
<section [class.is-open]="isOpen">
  <div class="overlay" (click)="onClickOverlay()"></div>
  <div class="modal">
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Let's gallerize websites!</h2>
        <p>Copy & paste <strong>up to 3 URLs</strong> of picture/wallpaper galleries you want to <strong>browse simultaneously</strong>, then click the <strong>GallerizeIt!</strong> button:</p>
        <ul formArrayName="url">
          <li *ngFor="let prop of form.get('url').controls; let i = index" >
            <input type="text" placeholder="https://wallpaper.cat/category/lolcat?page=1" [formControlName]="i">
          </li>
        </ul>
      </form>
      <div class="buttons">
        <span><button class="btn add" (click)="onClickAdd()" *ngIf="form.get('url').controls.length < maxUrlInput">+Add URL</button></span>
        <span><button class="btn submit" (click)="onClickSubmit()">GallerizeIt!</button></span>
      </div>
    </div>
  </div>
</section>
