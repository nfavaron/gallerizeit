<ion-card>
  <ion-card-header>
    #{{ index + 1 }} - {{ idea.title }}
  </ion-card-header>
  <ion-card-content>
    <p>{{ idea.content }}</p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button clear small (click)="onClickAdd()" *ngIf="!isAPriority()">
        Prioritize
      </button>
      <button ion-button clear small color="danger" (click)="onClickRemove()" *ngIf="isAPriority()">
        UnPrioritize
      </button>
    </ion-col>
  </ion-row>
</ion-card>
